<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LCM Calculator</title>
<script>
// Function to calculate LCM using the GCD
function calculateLCM(a, b) {
    function gcd(x, y) {
        return !y ? x : gcd(y, x % y);
    }
    return (a * b) / gcd(a, b);
}

function findLCM() {
    var input1 = parseInt(document.getElementById("input1").value, 10);
    var input2 = parseInt(document.getElementById("input2").value, 10);
    var lcm = calculateLCM(input1, input2);
    document.getElementById("result").innerText = "The LCM of " + input1 + " and " + input2 + " is " + lcm + ".";
}
</script>
</head>
<body>
<h2>LCM Calculator</h2>
<label for="input1">Number 1:</label>
<input type="number" id="input1" required>
<br>
<label for="input2">Number 2:</label>
<input type="number" id="input2" required>
<br><br>
<button onclick="findLCM()">Calculate LCM</button>
<p id="result"></p>
</body>
</html>
